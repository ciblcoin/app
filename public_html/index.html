<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cibl - Community-Driven Social Memecoin on Solana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --yellow: #FFD700;
            --light-yellow: #FFF8DC;
            --dark-yellow: #FFC107;
            --blue: #0066FF;
            --dark-blue: #003399;
            --green: #00AA00;
            --red: #FF3333;
            --black: #000000;
            --white: #FFFFFF;
            --gray: #666666;
            --light-gray: #F5F5F5;
            --box-height: 180px;
            --header-height: 108px; /* 60% of box-height */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: var(--black);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 10px;
        }

        /* Header Styles */
        .header {
            background-color: var(--yellow);
            border: 3px solid var(--black);
            border-radius: 20px;
            margin: 10px auto;
            width: 99%;
            height: var(--header-height);
            min-height: 108px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            position: relative;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--black);
            background-color: white;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .brand-name {
            font-family: 'DynaPuff', cursive;
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
            letter-spacing: 1px;
            line-height: 1;
            text-shadow: 
                2px 2px 0 var(--white),
                -2px -2px 0 var(--white),
                2px -2px 0 var(--white),
                -2px 2px 0 var(--white);
        }

        .brand-ticker {
            font-family: 'DynaPuff', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--blue);
            line-height: 1;
        }

        .header-buttons {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-grow: 1;
            max-width: 800px;
            margin: 0 15px;
        }

        .header-btn {
            background-color: var(--yellow);
            border: 2px solid var(--black);
            border-radius: 10px;
            padding: 6px 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 95px;
            text-align: center;
            text-decoration: none;
            color: var(--black);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background-color: var(--dark-yellow);
            transform: translateY(-2px);
        }

        .price-box {
            background-color: var(--white);
            border: 2px solid var(--black);
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            height: 70px;
            flex-shrink: 0;
            margin: 0 15px;
        }

        .price-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 2px;
        }

        .price-label {
            font-size: 0.75rem;
            color: var(--gray);
            margin-bottom: 3px;
        }

        .price-value {
            font-size: 1.3rem;
            font-weight: 700;
            transition: color 1s;
        }

        .price-change {
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Main Content Styles */
        .box {
            background-color: var(--light-yellow);
            border: 2px solid var(--black);
            border-radius: 15px;
            margin: 10px auto;
            padding: 20px;
            width: 99%;
            height: var(--box-height);
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        .half-box {
            width: 49.4%;
            height: var(--box-height);
            min-height: 180px;
        }

        .box-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .text-side {
            width: 48%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 15px;
            overflow-y: auto;
        }

        .image-side {
            width: 48%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
            background-color: white;
            border: 1px solid var(--gray);
        }

        .box-image, .box-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .box-title {
            font-family: 'DynaPuff', cursive;
            font-size: 1.8rem;
            color: var(--black);
            margin-bottom: 10px;
        }

        .box-subtitle {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 10px;
        }

        .box-text {
            font-size: 0.9rem;
            color: var(--black);
            line-height: 1.5;
        }

        .emoji-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .emoji {
            font-size: 1.5rem;
        }

        .green-text {
            color: var(--green);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .coming-soon {
            color: var(--green);
            font-weight: 600;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        /* Liquidity Pool Styles */
        .pool-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .pool-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 15px;
            text-align: center;
        }

        .pool-bar-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .pool-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .pool-bar {
            width: 100%;
            height: 25px;
            background-color: var(--white);
            border: 1px solid var(--black);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .pool-fill {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #00CED1;
            animation: pulse 3s infinite alternate;
        }

        .pool-fill.usdc {
            background-color: #1E90FF;
            animation: pulse2 4s infinite alternate;
        }

        /* Tokenomics Styles */
        .tokenomics-container {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .chart-side {
            width: 45%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chart-container {
            width: 140px;
            height: 140px;
            position: relative;
            margin-bottom: 10px;
        }

        .chart-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #FFD700 0% 25%,
                #00CED1 25% 50%,
                #1E90FF 50% 70%,
                #32CD32 70% 85%,
                #FF69B4 85% 95%,
                #8A2BE2 95% 100%
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-inner-circle {
            width: 80px;
            height: 80px;
            background-color: var(--light-yellow);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chart-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
        }

        .chart-label {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .tokenomics-list {
            width: 55%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            padding-right: 10px;
        }

        .tokenomics-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
        }

        .token-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            margin-top: 3px;
            flex-shrink: 0;
        }

        .token-percent {
            font-weight: 700;
            font-size: 1rem;
            min-width: 50px;
            flex-shrink: 0;
        }

        .token-amount {
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 80px;
            color: var(--gray);
            flex-shrink: 0;
        }

        .token-desc {
            font-size: 0.8rem;
            color: var(--black);
            line-height: 1.3;
        }

        .token-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        /* Roadmap Styles */
        .roadmap-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .roadmap-title {
            font-family: 'DynaPuff', cursive;
            font-size: 2.2rem;
            color: var(--black);
            margin-bottom: 20px;
        }

        .roadmap-items {
            display: flex;
            width: 100%;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .roadmap-column {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        .roadmap-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .pencil-icon {
            width: 40px;
            height: 40px;
            position: relative;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .pencil-body {
            width: 30px;
            height: 40px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 3px;
        }

        .pencil-tip {
            width: 0;
            height: 0;
            border-left: 10px solid var(--black);
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            position: absolute;
            top: 0;
            right: -10px;
        }

        .pencil-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            color: var(--white);
            font-size: 1.2rem;
        }

        .roadmap-text {
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Footer Styles */
        .footer {
            background-color: var(--yellow);
            border: 3px solid var(--black);
            border-radius: 20px;
            margin: 10px auto;
            width: 99%;
            height: var(--box-height);
            min-height: 180px;
            display: flex;
            padding: 20px;
            position: relative;
        }

        .footer-left {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .footer-logo {
            font-family: 'DynaPuff', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--black);
            letter-spacing: 1px;
            line-height: 1;
            text-shadow: 
                2px 2px 0 var(--white),
                -2px -2px 0 var(--white),
                2px -2px 0 var(--white),
                -2px 2px 0 var(--white);
            margin-bottom: 5px;
        }

        .footer-ticker {
            font-family: 'DynaPuff', cursive;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--blue);
            line-height: 1;
            margin-bottom: 10px;
        }

        .footer-link {
            color: var(--blue);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .footer-address {
            font-size: 0.75rem;
            color: var(--gray);
            word-break: break-all;
            margin-top: 5px;
        }

        .footer-center {
            width: 50%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
        }

        .footer-column-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--black);
            font-size: 0.9rem;
        }

        .footer-social-link {
            color: var(--black);
            text-decoration: none;
            margin-bottom: 5px;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .footer-social-link:hover {
            color: var(--blue);
            text-decoration: underline;
        }

        .footer-right {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }

        .footer-site-link {
            color: var(--blue);
            text-decoration: none;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .footer-site-link:hover {
            text-decoration: underline;
        }

        .footer-email {
            color: var(--blue);
            text-decoration: none;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .footer-email:hover {
            text-decoration: underline;
        }

        .footer-copyright {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Animation */
        @keyframes pulse {
            0% { width: 40%; }
            100% { width: 70%; }
        }

        @keyframes pulse2 {
            0% { width: 30%; }
            100% { width: 55%; }
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .header {
                flex-wrap: wrap;
                height: auto;
                min-height: 100px;
                padding: 10px;
            }
            
            .header-buttons {
                order: 3;
                width: 100%;
                margin-top: 10px;
                margin-left: 0;
                margin-right: 0;
            }
            
            .price-box {
                order: 2;
                margin: 10px auto;
            }
            
            .box, .half-box {
                height: auto;
                min-height: 200px;
            }
            
            .footer {
                height: auto;
                min-height: 250px;
                flex-wrap: wrap;
            }
            
            .footer-left, .footer-center, .footer-right {
                width: 100%;
                margin-bottom: 20px;
                align-items: center;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .header {
                min-height: 150px;
                flex-direction: column;
                padding: 10px 5px;
            }
            
            .logo-section {
                margin-bottom: 10px;
            }
            
            .header-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            
            .header-btn {
                min-width: 80px;
                font-size: 0.75rem;
                padding: 5px 8px;
                height: 35px;
            }
            
            .price-box {
                min-width: 160px;
                margin: 5px auto;
                order: 3;
            }
            
            .box-content {
                flex-direction: column;
            }
            
            .text-side, .image-side {
                width: 100%;
                padding: 0;
            }
            
            .image-side {
                margin-top: 15px;
                height: 150px;
            }
            
            .half-box {
                width: 99%;
                margin-bottom: 10px;
            }
            
            .tokenomics-container {
                flex-direction: column;
            }
            
            .chart-side, .tokenomics-list {
                width: 100%;
            }
